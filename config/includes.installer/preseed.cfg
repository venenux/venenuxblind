d-i debian-installer/locale string es_CR
d-i localechooser/supported-locales multiselect en_US.UTF-8, ru_RU.UTF-8, es_DO.UTF-8, es_VE.UTF-8, es_CR.UTF-8
d-i passwd/root-login boolean false
d-i passwd/user-fullname string general
d-i passwd/username string general
d-i passwd/user-password password 1
d-i passwd/user-password-again password 1
d-i passwd/user-default-groups string audio cdrom video netdev powerdev fuse lp dip floppy games
d-i clock-setup/ntp boolean true
d-i netcfg/enable boolean true
d-i netcfg/choose_interface select auto
d-i netcfg/dhcp_timeout string 8
d-i netcfg/dhcpv6_timeout string 1
d-i netcfg/get_hostname string venenuxblind
d-i netcfg/get_hostname seen false
d-i mirror/protocol string http
d-i mirror/http/hostname string ftp.us.debian.org
d-i mirror/http/directory string /debian
d-i mirror/suite string stable
d-i mirror/udeb/suite string stable
d-i partman/mount_style select uuid
d-i apt-setup/non-free boolean true
d-i apt-setup/contrib boolean true
d-i debian-installer/allow_unauthenticated boolean true
d-i apt-setup/services-select multiselect security, updates
d-i apt-setup/security_host string security.debian.org
d-i pkgsel/include string openssh-server
popularity-contest popularity-contest/participate boolean true
d-i grub-installer/only_debian boolean true
d-i grub-installer/with_other_os boolean true
d-i debian-installer/add-kernel-opts string nomsi acpi_enforce_resources=lax vga=normal iomem=relaxed
d-i preseed/late_command string in-target cb-preseed-hack ;in-target rm -f cb-preseed-hack ;

